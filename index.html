<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ড্যাশবোর্ড</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="profile.jpg" alt="প্রোফাইল">
      <h3>মোঃ জাবির হোসেন</h3>
      <p>আপনার প্রোফাইল</p>
    </div>
    <ul>
      <li class="active">ড্যাশবোর্ড</li>
      <li>গ্রাহক</li>
      <li>রিপোর্ট</li>
      <li>অ্যাকাউন্টস</li>
      <li>ব্যাংকিং</li>
      <li>আয় ব্যয়</li>
      <li>কর্মচারীদের বেতন</li>
      <li>সেটিংস</li>
      <li>প্রশিক্ষণ ভিডিও</li>
      <li>সহায়তা কেন্দ্র</li>
      <li>লগ আউট</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <button id="toggleBtn">&#9776;</button>
      <input type="text" placeholder="গ্রাহক অনুসন্ধান">
      <button class="add-btn">+ যোগ করুন</button>
    </header>

    <section class="overview">
      <h2>ওভারভিউ</h2>
    </section>

    <section class="active-customers">
      <h3>সক্রিয় গ্রাহক <span class="total">মোট: ২১৯</span></h3>
    </section>

    <section class="reports">
      <h3>কর্মচারীদের রিপোর্ট</h3>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
